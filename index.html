            <p className="text-gray-600 mt-1">
              Verbe: <span className="font-semibold">{currentPrompt.verb.infinitive}</span> 
              <span className="text-gray-500 ml-2">({currentPrompt.verb.translation})</span>
            </p>
          </header>

          <div className="stats flex justify-between mb-4 text-sm">
            <div className="correct text-green-600">Correct: {stats.correct}</div>
            <div className="incorrect text-red-600">Incorrect: {stats.incorrect}</div>
          </div>

          <div className="bg-indigo-50 p-4 rounded-lg mb-6">
            <p className="text-lg">
              {currentPrompt.sentence.prefix} <strong>{currentPrompt.sentence.subject}</strong> 
              <span className="mx-2 border-b-2 border-indigo-300 inline-block min-w-16 text-center">
                _________
              </span> 
              <span className="relative group">
                (<span className="cursor-help border-b border-dotted border-gray-500">{currentPrompt.verb.infinitive}</span>)
                <span className="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-1 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none w-max">
                  {currentPrompt.verb.translation}
                </span>
              </span> {currentPrompt.sentence.suffix}
            </p>
          </div>

          {feedback && (
            <div className={`p-3 rounded-lg mb-4 ${isCorrect ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
              {feedback}
            </div>
          )}

          <form onSubmit={handleSubmit} className="mb-4">
            <div className="flex gap-2">
              <input
                type="text"
                value={userAnswer}
                onChange={(e) => setUserAnswer(e.target.value)}
                placeholder="Votre réponse..."
                className="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                disabled={isCorrect}
              />
              <button
                type="submit"
                className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                disabled={isCorrect}
              >
                Vérifier
              </button>
            </div>
          </form>

          {isCorrect && (
            <div className="pronunciation mb-4 p-3 bg-gray-100 rounded-lg">
              <p className="text-sm">
                <strong>Pronunciation:</strong> {currentPrompt.sentence.pronunciation}
              </p>
            </div>
          )}

          {feedback && (
            <button
              onClick={handleNext}
              className="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400"
            >
              Question Suivante →
            </button>
          )}

          <div className="mt-6 text-xs text-gray-500">
            <p>Catégorie: {currentPrompt.category}</p>
          </div>
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<FrenchConjugationApp />, document.getElementById('root'));
  </script>
</body>
</html>
